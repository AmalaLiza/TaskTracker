<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boardlist</title>
</head>
<body>

<div class="wrapper">
    <div class="header-wrapper">
        <div class="header"></div>
        <div class="nav"></div>
    </div>
    <div class="main-body">
        <div class="task-list">
            <div class="task">
                <div class="task-header">
                    <h2>Design</h2>
                </div>
                <div class="task-body">
                    <ul>
                        <li>
                            <input type="checkbox">
                            <span>Create designs for insight screen</span>
                            <span class="play-ico"></span>
                            <span class="time-left">2pm</span>
                        </li>
                    </ul>
                </div>
                <div class="task-footer">
                    <span>+ Add Task</span>
                </div>
            </div>
            <div> <a href="javascript:void(0)">ADD TASK</a></div>
        </div>
    </div>
    <div class="footer">
        <div class="progress-track">
            <a href="javascript:void(0)">SHOW TIMELINE</a>
            <h2>11:30:23</h2>
            <span class="play-ico"></span>
            <div class="progress-wrapper">
                <div class="progress-bar-title">
                    <span>Create and Upload Razorthink website repositories</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar__progress" style="width:30%"></div>
                    <div class="end-time">4h 30m</div>
                </div>
            </div>
            <a href="javascript:void(0)">HIDE</a>
         </div>
    </div>
</div>

</body>
</html>
